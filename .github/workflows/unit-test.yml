name: Unit-Testing
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  testing:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test

